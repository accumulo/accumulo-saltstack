# Note: This example is for /etc/salt/cloud

providers:
  ec2-us-east-public-ips:
    # Set up the location of the salt master
    #
    minion:
      master: saltmaster.example.com

    # Set up grains information, which will be common for all nodes
    # using this provider
    grains:
      node_type: broker
      release: 1.0.1

    # Specify whether to use public or private IP for deploy script.
    #
    # Valid options are:
    #     private_ips - The salt-master is also hosted with EC2
    #     public_ips - The salt-master is hosted outside of EC2
    #
    ssh_interface: public_ips

    # Set the EC2 access credentials 
    #
    # id: AKIAJYWJDN6KF3QZIPCQ
    # key: f1RUqGT2YvKTaU2juGqatKrc2Sx5QyQkpbrvu0/d

    id:  
    key: 


    # Make sure this key is owned by root with permissions 0400.
    #
    private_key: PATH_TO_KEY
    keyname: buildbot 
    securitygroup: default

    # Optionally configure default region
    #
    location: us-east-1
    availability_zone: us-east-1a

    # Configure which user to use to run the deploy script. This setting is
    # dependent upon the AMI that is used to deploy. It is usually safer to
    # configure this individually in a profile, than globally. Typical users
    # are:
    #
    # Amazon Linux -> ec2-user
    # RHEL         -> ec2-user
    # CentOS       -> ec2-user
    # Ubuntu       -> ubuntu
    #
    # ssh_username: ec2-user

    # Optionally add an IAM profile
    # iam_profile: 'my other profile name'

    provider: ec2
