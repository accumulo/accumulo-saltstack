
description "Accumulo"

limit nofile 32768 32768

start on runlevel [2345] and started hadoop-datanode and started hadoop-namenode
stop on [!12345]

respawn
respawn limit 2 5

umask 007

kill timeout 300

console log

env JAVA_HOME={{ pillar['JAVA_HOME'] }}
env ZOOKEEPER_HOME={{ pillar['ZOOKEEPER_HOME'] }}
env HADOOP_HOME={{ pillar['HADOOP_HOME'] }}
env ACCUMULO_HOME={{ pillar['ACCUMULO_HOME'] }}

exec {{ pillar['ACCUMULO_HOME'] }}/bin/start-all.sh

